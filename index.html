<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaías Cerqueda - Desarrollador Web</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h3 class="logo">IC</h3>
            <div class="nav-links">
                <a href="#about">Acerca de</a>
                <a href="#works">Trabajos</a>
                <a href="#contact">Contacto</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Isaías Cerqueda</h1>
            <h2 class="hero-subtitle">Desarrollador Web</h2>
        </div>
    </section>

    <section id="about" class="about">
        <div class="about-content">
            <img src="../img/índice.jpg" alt="Isaías Cerqueda" class="profile-img">
            <div>
                <h2 class="section-title">Acerca de</h2>
                <p>Ofrecemos <span class="highlight">soluciones digitales</span> para su empresa, tal como es el <span class="highlight">desarrollo de sitios Web</span> en base a las necesidades de su organización.</p>
            </div>
        </div>
    </section>

    <section id="works" class="works">
        <h2 class="section-title">Trabajos</h2>
        <div class="works-grid">
        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title">Contacto</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar mensaje</button>
        </form>
    </section>

    <footer class="social-links">
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
        <a href="https://github.com"><i class="fab fa-github"></i></a>
        <p>Desarrollado por Isaías Cerqueda</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
